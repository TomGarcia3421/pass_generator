<!DOCTYPE html>
<html>
<head>
	<title>Password Generator</title>
</head>
<body>
	<h1>Password Generator</h1>
	<p>Enter the desired length of the password:</p>
	<input type="number" id="passwordLength">
	<button onclick="generatePassword()">Generate Password</button>
	<br>
	<p>Your generated password:</p>
	<p id="password"></p>
	<button id="copyButton" onclick="copyPassword()">Copy</button>
	
	<script>
		function generatePassword() {
			// Get the desired password length
			var passwordLength = document.getElementById("passwordLength").value;
			
			// Set the possible characters for the password
			var possibleCharacters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+";
			
			// Initialize the password string
			var password = "";
			
			// Loop through the desired length and generate a random character for each iteration
			for (var i = 0; i < passwordLength; i++) {
				// Generate a random index for the possible characters
				var randomIndex = Math.floor(Math.random() * possibleCharacters.length);
				
				// Add the character at the random index to the password string
				password += possibleCharacters[randomIndex];
			}
			
			// Display the generated password
			document.getElementById("password").innerHTML = password;
		}
		
		function copyPassword() {
			// Select the password text
			var passwordText = document.getElementById("password");
			passwordText.select();
			
			// Copy the selected text to the clipboard
			document.execCommand("copy");
			
			// Display a message indicating that the password has been copied
			alert("Password copied to clipboard!");
		}
	</script>
</body>
</html>
